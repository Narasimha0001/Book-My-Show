apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookmyshow-deployment
  labels:
    app: bookmyshow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookmyshow
  template:
    metadata:
      labels:
        app: bookmyshow
    spec:
      containers:
        - name: bookmyshow
          image: narasimha0001/bookmyshow:latest   # âœ… Matches Jenkins pipeline
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
